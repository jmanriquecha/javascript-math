<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./js/coupon.js"></script>
        <title>Tienda online</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">

            <h1 class="text-center h2 mt-5 bg-warning">Estamos de descuento con nuestros super cupones !</h1>
            <p class="alert alert-warning text-center">¡Ingresa el precio del producto y el cupon para aplicar el
                descuento!</p>

            <div class="mb-3">
                <label class="form-label" for="price">Precio inicial del producto</label>
                <input class="form-control" type="number" name="price" id="price">
            </div>

            <div class="mb-3">
                <label class="form-label" for="coupon">Cupón de descuento % (No puede ser mayor a 100)</label>
                <input class="form-control" type="text" name="coupon" id="coupon">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" id="verify">Verificar</button>
            </div>

            <div class="mb-3">
                <div id="result"></div>
            </div>


        </div>
    </body>

</html>
